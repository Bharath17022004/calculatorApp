<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>calculator</title>
</head>
<body>
<header>
    <h2>js calculator</h2>
</header>
<div class="calculator_container">
    <span id="answer" class="input">Enter values</span>
    <div class="operator" >
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">*</button>
        <button class="operators">/</button>
    </div>

    <div class="number_container" >
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers_0">0</button>
    
    </div>
    <div class="todo">
        <button class="todos">x</button>
        <button class="todos" id="clearall">CA</button>
        <button class="todos" id="equal">=</button>
    </div>
</div>
    
</body>

</html>
